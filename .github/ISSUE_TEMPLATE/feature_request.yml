name: ðŸš€ Feature Request
description: Suggest an idea for Maestro Energy Management
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component would this feature affect?
      options:
        - Frontend (React App)
        - Backend (API Server)
        - Protocol Adapters
        - Database
        - Energy Management
        - Device Control
        - User Interface
        - Mobile App (Future)
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my use case
        - Critical - Blocking my usage
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: "I would like to see..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your specific use case and how this feature would help.
      placeholder: "I manage 20 smart plugs in my home and need to..."
    validations:
      required: true

  - type: dropdown
    id: phase
    attributes:
      label: Project Phase
      description: Which project phase would this feature fit into?
      options:
        - Phase 1 (MVP) - Smart Plug Control
        - Phase 2 - Solar & Battery Integration
        - Phase 3 - Advanced Energy Management
        - Future Phases
    validations:
      required: true

  - type: textarea
    id: mockup
    attributes:
      label: Mockups/Screenshots
      description: If applicable, add mockups or screenshots to help explain your feature request.

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or information about the feature request here.

  - type: checkboxes
    id: terms
    attributes:
      label: Checks
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: This feature aligns with Maestro's energy management goals
          required: true
        - label: I understand this is a suggestion and may not be implemented immediately
          required: true